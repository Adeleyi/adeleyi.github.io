<div class="news" style="padding: 10px; position: relative;">
  <h2>News</h2>
  {% if site.news %}
    <div id="limited-news" class="limited-news" style="
      max-height: calc(5 * 2.5em + 30px);
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background: #f9f9f9;
      position: relative;
    ">
      <table class="table table-sm table-borderless mb-0">
        {% assign news = site.news | reverse %}
        {% for item in news %}
          <tr style="height: 2.5em;">
            <th scope="row" style="
                width: 15%;
                word-break: break-word;
                white-space: normal;
                overflow-wrap: break-word;
            ">{{ item.date | date: "%Y/%m/%d" }}</th>
            <td style="width: 85%;">
              {% if item.inline %}
                {{ item.content | remove: '<p>' | remove: '</p>' | emojify }}
              {% else %}
                <a class="news-title" href="{{ item.url | relative_url }}">{{ item.title }}</a>
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </table>

      <!-- Fade-out overlay -->
      <div id="fade-overlay" style="
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 30px;
        background: linear-gradient(to bottom, rgba(249,249,249,0) 0%, rgba(249,249,249,1) 100%);
        pointer-events: none;
        border-radius: 0 0 8px 8px;
        transition: opacity 0.3s;
      "></div>
    </div>

    <script>
      const newsBox = document.getElementById('limited-news');
      const fadeOverlay = document.getElementById('fade-overlay');

      newsBox.addEventListener('scroll', () => {
        // If scrolled more than 10px, hide fade
        if (newsBox.scrollTop > 10) {
          fadeOverlay.style.opacity = '0';
        } else {
          fadeOverlay.style.opacity = '1';
        }
      });
    </script>
  {% else %}
    <p>No news so far...</p>
  {% endif %}
</div>
