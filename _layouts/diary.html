---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">
     {% if site.title == "blank" %}<span class="font-weight-bold">{{ site.first_name }}</span> “{{ site.middle_name }}” <span class="font-weight-bold">{{ site.last_name }}</span> | {{ site.chinese_name }}{% else %}{{ site.title }}{% endif %}
    </h1>
     <p class="desc">{{ page.description }}</p>
  </header>

  <article>
    {% if page.diary %}
    {% include diary.html %}
    {% endif %}
  </article>

</div>
